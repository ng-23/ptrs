<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PTRS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='potholes.css') }}" />
	<link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet" />
</head>
<body>
<div class="gridContainer">
	<div class="card mapCard">
		<div id="map"></div>
	</div>
	<div class="card mapHelpCard">
		<p class="mapHelpText">
			Click to place a <span style="color: red; font-weight: bold">red</span> pin for a new report. <br>
			Click on a <span style="color: blue; font-weight: bold">blue</span> pin to view a reported pothole.
		</p>
	</div>
	<div class="card submitCard">
		<form id="newPotholeForm">
			<span class="formRow">
				<h1>New Report</h1>
			</span>
			<span class="formRow">
						<label for="address"> Street Address: </label>
						<input type="text" id="address" name="address" value="None Selected" autocomplete="off" disabled />
					</span>
			<span class="formRow">
						<label for="size"> Size: </label>
						<input type="range" id="size" name="size" step="10" min="10" max="100" />
					</span>
			<span class="formRow">
						<label for="location"> Location In the Street: </label>
						<select id="location" name="location">
							<option value="left_lane">Left Lane</option>
							<option value="right_lane">Right Lane</option>
							<option value="middle_lane">Middle Lane</option>
							<option value="turn_lane">Turn Lane</option>
							<option value="curbside">Curbside</option>
						</select>
					</span>
			<span class="formRow">
						<label for="other"> Other Necessary Information: </label><br>
						<textarea id="other" name="other" placeholder="Type Here"></textarea>
					</span>
			<span class="formRow">
						<input type="submit" value="Submit" />
					</span>
		</form>
	</div>
	<div class="card viewCard">
		<h1>Selected Report</h1>
		<span class="viewLabel" style="display: none">Street Address:</span>
		<span class="viewDescription" style="display: none"></span>
		<span class="viewLabel" style="display: none">Size</span>
		<span class="viewDescription" style="display: none"></span>
		<span class="viewLabel" style="display: none">Repair Status:</span>
		<span class="viewDescription" style="display: none"></span>
		<span class="viewLabel" style="display: none">Report Date:</span>
		<span class="viewDescription" style="display: none"></span>
		<span class="viewLabel" style="display: none">Expected Completion Date:</span>
		<span class="viewDescription" style="display: none"></span>
	</div>
</div>
<script type="module" src="{{ url_for('static', filename='potholes.js') }}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs_wMRGpPPb74zD4Qf7FI_nE4cTR4JINw&loading=async&callback=initMap&v=weekly" defer></script>
</body>
</html>
